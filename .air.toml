root = "."
testdata_dir = "testdata"


[build]
  args_bin = []
#   bin = "/app/__debug_bin" # for without Delve and normal build
  full_bin = "dlv exec --accept-multiclient --log --headless --continue --listen :2345 --api-version 2 /app/tmp/__debug_bin"

  cmd = "go build -gcflags='all=-N -l' -o /app/tmp/__debug_bin /app/cmd/restapi-server/main.go"
#   cmd = "dlv build --output=/app/__debug_bin /app/cmd/restapi-server/main.go"  # Build with Delve
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false
  level = "debug"

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = false
  keep_scroll = true
